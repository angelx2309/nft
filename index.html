<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styler.css" />
    <title>NFT Preview</title>
</head>
<body>
    <div class="card_container">
    <div class="card">
    <div class="image_container">
    <img src="./imagen/image-equilibrium.jpg" alt="">
     <div class="image_overlay">
    <img src="./imagen/icon-view.svg" alt="">
     </div>
    </div>

    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes  balance and calm.</p>

    <div class="info">
        <div class="price">
            <div class="eth_container">
                <img src="./imagen/icon-ethereum.svg" alt="">
            </div>

            <p>0.041 EHT</p>
        </div>

        <div class="time_left">
            <div class="clock_container">
                <img src="./imagen/icon-clock.svg" alt="">
            </div>

            <p>3 days left</p>
        </div>
    </div>

    <div class="line">

        <div class="author">
            <div class="avatar_container">
                <img src="./imagen/image-avatar.png" alt="">
            </div>

            <p>Creation of <span class="name">Julies Wyvern</span></p>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
